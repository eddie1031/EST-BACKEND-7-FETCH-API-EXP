<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="title"></h1>
    <button onclick="
        fetch('http://localhost:8080/api/hello')
        .then(
            resp => {
                return resp.text();
            }
        )
        .then( data => {
            console.log(data);

            const h1El = document.getElementById('title');
            h1El.innerText = data;

        } )
        .catch(
            err => {
                console.log(err);
            }
        )
    ">
        렌더링
    </button>
</body>
</html>
